<!-- templates/registration/login.html -->

{% extends 'bootstrap_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron">
        <h1>Log in</h1>
        <form method="post">
            <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            </div>
            <div class="form-group">
                    <button class="btn btn-lg btn-success" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock content %}
