{% extends 'bootstrap_base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Log in</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-success" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
